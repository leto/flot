<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
                      "http://www.w3.org/TR/html4/loose.dtd">

<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Flot Examples</title>
    <link href="layout.css" rel="stylesheet" type="text/css"></link>
    <!--[if IE]><script language="javascript" type="text/javascript" src="../excanvas.pack.js"></script><![endif]-->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.min.js"></script>
    <script type="text/javascript" src="../jquery.flot.js"></script>
    <script type="text/javascript">
      $(document).ready( function () {
        var d1 = [];
        for( var i = 0; i < 14; i += 0.5 ) {
          d1.push( { x: i, y: Math.sin(i) } );
        }

        var d2 = [ [0, 3], [4, 8], [8, 5], [9, 13] ];

        // a null signifies separate line segments
        var d3 = [[0, 12], [7, 12], null, [7, 2.5], [12, 2.5]];

        $.plot( $("#placeholder"), [ d1, d2, d3 ] );
      } );
    </script>
  </head>
  <body>
    <h1>Flot Examples</h1>

    <div id="placeholder" style="width: 600px; height: 300px;"></div>

    <p>
      Simple example. You don't need to specify much to get an attractive
      look. Put in a placeholder, set it's dimensions and call the plot
      function with the data. The axes are automatically scaled.
    </p>
  </body>
</html>
